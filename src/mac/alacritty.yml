env:
  TERM: xterm-256color

font:
  normal:
    family: FiraCode Nerd Font Mono

  bold:
    family: FiraCode Nerd Font Mono

  italic:
    family: FiraCode Nerd Font Mono

  bold_italic:
    family: FiraCode Nerd Font Mono

  size: 15.0

colors:
  name: iTerm2 default colors
  author: Hugh McKee
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#1b1918'
    cursor: '#f0f000'
  normal:
    black: '#2e2e2e'
    red: '#ff260d'
    green: '#9ae204'
    yellow: '#ffc400'
    blue: '#1877dd'
    magenta: '#805bb5'
    cyan: '#00ddef'
    white: '#fffefe'
  bright:
    black: '#555555'
    red: '#ff4250'
    green: '#b8e36d'
    yellow: '#ffd852'
    blue: '#00a5ff'
    magenta: '#ab7aef'
    cyan: '#74fcf3'
    white: '#fffefe'
